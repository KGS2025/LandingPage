<!DOCTYPE HTML>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ong6lwg.css">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to kondarsoft</title>
</head>
<body>
    <div class="main-container">
        <!--                    start of the navigation bar                     -->
        <div class="navigation-bar w-100 bg-light d-flex justify-content-between">
            <div class="logo-container">
                <img class="svg-logo" src="Images/KondarSoftLogo.svg" />
            </div>
                <div class="options-container d-flex">
                    <div class="home">Home</div>
                    <div class="marketplace">Marketplace</div>
                    <div class="contact">Contact</div>
                    <div class="outsoucing">Outsourcing</div>
                </div>
                <div class="lang-menu">
                    <select class="languages form-select d-block">
                        <option value="english">English</option>
                        <option value="frensh">Français</option>
                        <option value="arabic">العربية</option>
                        <option value="chinese">中文</option>
                        <option value="english-arabic">English - العربية</option>
                        <option value="frensh-arabic">Français - العربية</option>
                        <option value="japanese">日本語</option>
                        <option value="english-japanese">English - 日本語</option>
                    </select>
                </div>
        </div>
        <!--                    end of the navigation bar                     -->
        <!--                    start of the main section                    -->
        <div class="title-container">
            <img src="Images/TitleBgImage.jpg" class="bg-image">
            <div class="title m-auto">
                <h1 class="text-light font-weight-bold">Sell online with our white <br> label store and marketplace</h1>
                <div class="btn-container">
                    <button class="btn btn-lg btn-danger title-btn">Start today</button>
                </div>
                
            </div>
        </div>
        <!--                    end of the main section                     -->
    </div>
</body>
